#
spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/newborn;MODE=MYSQL
    username: sa
    password:
    driver-class-name: org.h2.Driver
    globally_quoted_identifiers: true

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
  #      show_sql: true
        format_sql: true
  logging.level:
    org.hibernate.SQL: debug
  output:
    ansi:
      enabled: always
    #  org.hibernate.type: trace